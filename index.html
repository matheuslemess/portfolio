        document.addEventListener('DOMContentLoaded', () => {
            const track = document.querySelector('.skills-track');
            const originalItems = Array.from(track.children);
            let currentSkillIndex = 0;
            let intervalId;

            originalItems.forEach(item => {
                track.appendChild(item.cloneNode(true));
            });

            const allItems = Array.from(track.children);
            const skillCount = originalItems.length;
            const itemWidth = 120 + 64; 

            function moveToSkill(index) {
                allItems.forEach(item => item.classList.remove('active'));
                const offset = -(index * itemWidth);
                track.style.transform = `translateX(${offset}px)`;
                
                const effectiveIndex = index % skillCount;
                allItems[effectiveIndex].classList.add('active');
                allItems[effectiveIndex + skillCount].classList.add('active');
            }

            function cycleSkills() {
                moveToSkill(currentSkillIndex);
                currentSkillIndex++;
                if (currentSkillIndex >= skillCount) {
                    setTimeout(() => {
                        track.style.transition = 'none';
                        track.style.transform = `translateX(0px)`;
                        track.offsetHeight; 
                        track.style.transition = 'transform 0.8s ease-in-out';
                        currentSkillIndex = 0;
                        moveToSkill(currentSkillIndex); 
                        currentSkillIndex++;
                    }, 2000); 
                }
            }
            
            setTimeout(() => {
                cycleSkills();
                intervalId = setInterval(cycleSkills, 3000);
            }, 500);
        });
    </script>
