            color: var(--cor-destaque);

        /* ANIMAÇÕES DE FUNDO */

        /* 1. Efeito de Estrelas/Partículas para #home */
        @keyframes animStar {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-2000px);
            }
        }

        .stars, .stars2, .stars3 {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(2px 2px at 20px 30px, var(--cor-texto-secundario), transparent),
                radial-gradient(2px 2px at 40px 70px, var(--cor-texto-secundario), transparent),
                radial-gradient(2px 2px at 50px 160px, var(--cor-texto-secundario), transparent),
                radial-gradient(2px 2px at 90px 40px, var(--cor-texto-secundario), transparent),
                radial-gradient(2px 2px at 110px 100px, var(--cor-texto-secundario), transparent),
                radial-gradient(2px 2px at 130px 200px, var(--cor-texto-secundario), transparent),
                radial-gradient(2px 2px at 150px 50px, var(--cor-texto-secundario), transparent);
            background-size: 200px 200px;
            animation: animStar 50s linear infinite;
            opacity: 0.3;
        }

        .stars2 {
            background-image:

                radial-gradient(2px 2px at 70px 90px, var(--cor-texto-secundario), transparent),
                radial-gradient(2px 2px at 100px 150px, var(--cor-texto-secundario), transparent),
                radial-gradient(2px 2px at 120px 20px, var(--cor-texto-secundario), transparent),
                radial-gradient(2px 2px at 160px 180px, var(--cor-texto-secundario), transparent);
            background-size: 250px 250px;
            animation: animStar 70s linear infinite;
        }

        .stars3 {
            background-image:
                radial-gradient(2px 2px at 10px 80px, var(--cor-texto-secundario), transparent),
                radial-gradient(2px 2px at 60px 120px, var(--cor-texto-secundario), transparent),
                radial-gradient(2px 2px at 80px 10px, var(--cor-texto-secundario), transparent),
                radial-gradient(2px 2px at 140px 190px, var(--cor-texto-secundario), transparent);
            background-size: 300px 300px;
            animation: animStar 100s linear infinite;
        }
        
        /* 2. Efeito de Linhas Cruzadas Animadas para #about */
        .animated-lines {
            background-color: var(--cor-fundo);
        }

        .animated-lines::before,
        .animated-lines::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 60px 60px;
            opacity: 0.1;
            pointer-events: none;
        }

        .animated-lines::before {
            background-image: linear-gradient(to right, var(--cor-texto-principal) 1px, transparent 1px),
                              linear-gradient(to bottom, var(--cor-texto-principal) 1px, transparent 1px);
            animation: moveLinesX 30s linear infinite;
        }

        .animated-lines::after {
            background-image: linear-gradient(to left, var(--cor-texto-principal) 1px, transparent 1px),
                              linear-gradient(to top, var(--cor-texto-principal) 1px, transparent 1px);
            animation: moveLinesY 30s linear infinite;
        }

        @keyframes moveLinesX {
            from { background-position: 0 0; }
            to { background-position: 60px 60px; }
        }

        @keyframes moveLinesY {
            from { background-position: 60px 60px; }
            to { background-position: 0 0; }
        }

        function updateContent(lang) {
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                if (content[lang][key]) {
                    element.innerHTML = content[lang][key];
                }
            });

            // Atualiza o texto do WhatsApp link com o idioma correto
            const whatsappLink = document.querySelector('a[href*="wa.me"]');
            if (whatsappLink) {
                 if (lang === 'pt') {
                    whatsappLink.href = "https://wa.me/5567991368436?text=Ol%C3%A1!%20Vi%20seu%20portf%C3%B3lio%20e%20gostaria%20de%20conversar.";
                    whatsappLink.setAttribute("aria-label", "Entrar em contato pelo WhatsApp");
                 } else { // 'en'
                    whatsappLink.href = "https://wa.me/5567991368436?text=Hello!%20I%20saw%20your%20portfolio%20and%20would%20like%20to%20chat.";
                    whatsappLink.setAttribute("aria-label", "Contact me via WhatsApp");
                 }
            }

            // Atualiza os atributos aria-label para os links de projetos
            document.querySelector('a[href="https://portal-cotin.ms.gov.br/"]').setAttribute("aria-label", lang === 'pt' ? "Ver demonstração online" : "View live demo");
            document.querySelector('a[href="https://github.com/matheuslemess/react-draggrid-library"]').setAttribute("aria-label", lang === 'pt' ? "Ver código no GitHub" : "View code on GitHub");
            document.querySelector('a[href="https://dashboard-interativo-livid.vercel.app/"]').setAttribute("aria-label", lang === 'pt' ? "Ver demonstração online" : "View live demo");

            document.getElementById('lang-pt').classList.remove('active');
            document.getElementById('lang-en').classList.remove('active');
            document.getElementById(`lang-${lang}`).classList.add('active');

            localStorage.setItem('lang', lang);
        }

        const savedLang = localStorage.getItem('lang') || 'pt';
        updateContent(savedLang);

        document.getElementById('lang-pt').addEventListener('click', () => updateContent('pt'));
        document.getElementById('lang-en').addEventListener('click', () => updateContent('en'));


        // --- CONTROLE DO MENU MOBILE ---
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        const mobileMenuLinks = mobileMenu.querySelectorAll('a');
        mobileMenuLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });
    </script>
